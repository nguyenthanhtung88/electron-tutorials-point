<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File reader using system dialog</title>
    </head>
    <body>
        <script>
            const {ipcRenderer} = require('electron')
            ipcRenderer.send('openFile', () => {
                console.log('Event sent.')
            })
            ipcRenderer.on('fileData', (event, data) => {
                document.write(data)
            })
        </script>
    </body>
</html>
